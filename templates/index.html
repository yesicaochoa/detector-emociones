<!DOCTYPE html>
<html>
<head>
  <title>Detector de Emociones</title>
</head>
<body>
  <h1>Detector de Emociones</h1>
  <form method="POST">
    <input type="text" name="frase" placeholder="Escribí una frase">
    <button type="submit">Detectar Emoción</button>
  </form>

  {% if emocion %}
    <p id="emocion">{{ emocion }}</p>
  {% endif %}
</body>
</html>
